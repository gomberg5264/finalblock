<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BitCoin Blockchain Explorer</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<header>
    Simple Blockchain Explorer
</header>
<section id="content">

    <div class = "section-content">
        <div id="control">
            <div id = "search-bar">
                <input type="text"
                       placeholder="Search.."
                       aria-label="Search blocks by block hash or block height"
                       id="block-search"
                        autocomplete="off">
                <button type="click" class="round-button material-icons" id="search-submit">search</button>
            </div>
            <button id="forward" class="round-button material-icons">chevron_left</button>
            <button id="back" class="round-button material-icons">chevron_right</button>
        </div>
        <div id="block-preview">
            <!-- Preview information about a selected block in this panel -->
            <div id = "block-preview-title">Block Header</div>
            <div class = "span-wrapper">Timestamp: <span id="timestamp"></span></div>
            <div class = "span-wrapper">Block Hash: <span id="hash"></span></div>

            <div class = "span-wrapper">Previous Block: <span id="prevHash"></span></div>
            <div class = "span-wrapper">Next Block: <span id="nextHash"></span></div>

            <div class = "span-wrapper">Merkle root: <span id="merkle-root"></span></div>
            <div class = "span-wrapper">Number of Transactions: <span id="tx-count"></span></div>
            <div class = "span-wrapper">Nonce: <span id="nonce"></span></div>
            <div class = "span-wrapper">Version: <span id="version"></span></div>
            <div class = "span-wrapper">Bits: <span id="bits"></span></div>

            <div class = "span-wrapper">Confirmations: <span id="confirmations"></span></div>
            <div class = "span-wrapper">Difficulty: <span id="difficulty"></span></div>
            <div class = "span-wrapper">Height: <span id="height"></span></div>

        </div>

        <div id="block-transactions">
            <div id = "block-transactions-title">Block Transactions</div>
            <div id="transactions-container">

            </div>
        </div>
    </div>

</section>
<footer>
    <span class = "footer-span coloured-span">
        Electrostasy 2020
    </span>
</footer>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
